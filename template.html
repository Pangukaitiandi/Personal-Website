<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 日记·课程表·时间</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* 导航栏 */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 主要内容区域 */
        main {
            margin-top: 80px;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 标签页导航 */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .tab-button {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tab-button:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .tab-button.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* 标签页内容 */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        /* 时间模块 */
        .time-module {
            background: var(--white);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .time-display {
            font-size: 4rem;
            font-weight: 300;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .date-display {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .time-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .time-info-card {
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: 15px;
            transition: var(--transition);
        }

        .time-info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .time-info-card i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .time-info-card h3 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .time-info-card p {
            color: var(--text-light);
        }

        /* 日记模块 */
        .diary-section {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-header h2 {
            font-size: 2rem;
            color: var(--text-dark);
        }

        .add-diary-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .add-diary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .diary-form {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            display: none;
        }

        .diary-form.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--text-dark);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .diary-list {
            display: grid;
            gap: 1.5rem;
        }

        .diary-item {
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: 15px;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .diary-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }

        .diary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .diary-title {
            font-size: 1.3rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        .diary-date {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .diary-content {
            color: var(--text-dark);
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .diary-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .diary-actions button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: var(--transition);
        }

        .diary-actions button:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        /* 课程表模块 */
        .schedule-section {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .schedule-table th,
        .schedule-table td {
            padding: 1rem;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .schedule-table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            font-weight: 600;
        }

        .schedule-table td {
            background: var(--bg-light);
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

        .schedule-table td:hover {
            background: #edf2f7;
            transform: scale(1.02);
        }

        .course-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: var(--white);
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin: 0.25rem 0;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }

        .course-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .course-item:hover::before {
            animation: shine 0.5s ease;
        }

        .course-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .course-teacher {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .delete-course {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--white);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .course-item:hover .delete-course {
            display: flex;
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--white);
            width: 90%;
            max-width: 500px;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            color: var(--text-dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--text-dark);
            transform: rotate(90deg);
        }

        /* Toast 提示 */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: none;
            align-items: center;
            gap: 1rem;
            animation: slideInRight 0.3s ease;
            z-index: 3000;
        }

        .toast.success {
            border-left: 4px solid #48bb78;
        }

        .toast.error {
            border-left: 4px solid #f56565;
        }

        .toast-icon {
            font-size: 1.2rem;
        }

        .toast.success .toast-icon {
            color: #48bb78;
        }

        .toast.error .toast-icon {
            color: #f56565;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }

            .time-display {
                font-size: 3rem;
            }

            .schedule-table {
                font-size: 0.9rem;
            }

            .schedule-table th,
            .schedule-table td {
                padding: 0.5rem;
            }

            .modal-content {
                margin: 10% auto;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">个人中心</div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main>
        <div class="container">
            <!-- 标签页导航 -->
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('time')">
                    <i class="fas fa-clock"></i> 本地时间
                </button>
                <button class="tab-button" onclick="switchTab('diary')">
                    <i class="fas fa-book"></i> 日记
                </button>
                <button class="tab-button" onclick="switchTab('schedule')">
                    <i class="fas fa-calendar-alt"></i> 课程表
                </button>
            </div>

            <!-- 本地时间模块 -->
            <div id="time-tab" class="tab-content active">
                <div class="time-module">
                    <div class="time-display" id="timeDisplay">00:00:00</div>
                    <div class="date-display" id="dateDisplay">2024年1月1日 星期一</div>
                    
                    <div class="time-info">
                        <div class="time-info-card">
                            <i class="fas fa-sun"></i>
                            <h3>当前时段</h3>
                            <p id="timePeriod">上午</p>
                        </div>
                        <div class="time-info-card">
                            <i class="fas fa-calendar-day"></i>
                            <h3>本年第</h3>
                            <p id="dayOfYear">1 天</p>
                        </div>
                        <div class="time-info-card">
                            <i class="fas fa-hourglass-half"></i>
                            <h3>本周进度</h3>
                            <p id="weekProgress">0%</p>
                        </div>
                        <div class="time-info-card">
                            <i class="fas fa-chart-line"></i>
                            <h3>本月进度</h3>
                            <p id="monthProgress">0%</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 日记模块 -->
            <div id="diary-tab" class="tab-content">
                <div class="diary-section">
                    <div class="section-header">
                        <h2><i class="fas fa-book-open"></i> 我的日记</h2>
                        <button class="add-diary-btn" onclick="toggleDiaryForm()">
                            <i class="fas fa-plus"></i> 写日记
                        </button>
                    </div>

                    <!-- 日记表单 -->
                    <div class="diary-form" id="diaryForm">
                        <form onsubmit="saveDiary(event)">
                            <div class="form-group">
                                <label for="diaryTitle">标题</label>
                                <input type="text" id="diaryTitle" required placeholder="给日记起个标题...">
                            </div>
                            <div class="form-group">
                                <label for="diaryContent">内容</label>
                                <textarea id="diaryContent" required placeholder="记录今天的心情和想法..."></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" onclick="toggleDiaryForm()">取消</button>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>

                    <!-- 日记列表 -->
                    <div class="diary-list" id="diaryList"></div>
                </div>
            </div>

            <!-- 课程表模块 -->
            <div id="schedule-tab" class="tab-content">
                <div class="schedule-section">
                    <div class="section-header">
                        <h2><i class="fas fa-calendar-alt"></i> 我的课程表</h2>
                        <button class="add-course-btn" onclick="openCourseModal()">
                            <i class="fas fa-plus"></i> 添加课程
                        </button>
                    </div>
                    
                    <table class="schedule-table">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>周一</th>
                                <th>周二</th>
                                <th>周三</th>
                                <th>周四</th>
                                <th>周五</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                            <tr>
                                <td>8:00-9:40</td>
                                <td data-day="1" data-time="1" onclick="openCourseModal(1, 1)"></td>
                                <td data-day="2" data-time="1" onclick="openCourseModal(2, 1)"></td>
                                <td data-day="3" data-time="1" onclick="openCourseModal(3, 1)"></td>
                                <td data-day="4" data-time="1" onclick="openCourseModal(4, 1)"></td>
                                <td data-day="5" data-time="1" onclick="openCourseModal(5, 1)"></td>
                            </tr>
                            <tr>
                                <td>10:00-11:40</td>
                                <td data-day="1" data-time="2" onclick="openCourseModal(1, 2)"></td>
                                <td data-day="2" data-time="2" onclick="openCourseModal(2, 2)"></td>
                                <td data-day="3" data-time="2" onclick="openCourseModal(3, 2)"></td>
                                <td data-day="4" data-time="2" onclick="openCourseModal(4, 2)"></td>
                                <td data-day="5" data-time="2" onclick="openCourseModal(5, 2)"></td>
                            </tr>
                            <tr>
                                <td>14:30-16:10</td>
                                <td data-day="1" data-time="3" onclick="openCourseModal(1, 3)"></td>
                                <td data-day="2" data-time="3" onclick="openCourseModal(2, 3)"></td>
                                <td data-day="3" data-time="3" onclick="openCourseModal(3, 3)"></td>
                                <td data-day="4" data-time="3" onclick="openCourseModal(4, 3)"></td>
                                <td data-day="5" data-time="3" onclick="openCourseModal(5, 3)"></td>
                            </tr>
                            <tr>
                                <td>16:20-18:00</td>
                                <td data-day="1" data-time="4" onclick="openCourseModal(1, 4)"></td>
                                <td data-day="2" data-time="4" onclick="openCourseModal(2, 4)"></td>
                                <td data-day="3" data-time="4" onclick="openCourseModal(3, 4)"></td>
                                <td data-day="4" data-time="4" onclick="openCourseModal(4, 4)"></td>
                                <td data-day="5" data-time="4" onclick="openCourseModal(5, 4)"></td>
                            </tr>
                            <tr>
                                <td>19:00-20:40</td>
                                <td data-day="1" data-time="5" onclick="openCourseModal(1, 5)"></td>
                                <td data-day="2" data-time="5" onclick="openCourseModal(2, 5)"></td>
                                <td data-day="3" data-time="5" onclick="openCourseModal(3, 5)"></td>
                                <td data-day="4" data-time="5" onclick="openCourseModal(4, 5)"></td>
                                <td data-day="5" data-time="5" onclick="openCourseModal(5, 5)"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- 添加课程模态框 -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-book"></i> 添加课程</h3>
                <button class="close-modal" onclick="closeCourseModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form onsubmit="saveCourse(event)">
                <div class="form-group">
                    <label for="courseName">课程名称</label>
                    <input type="text" id="courseName" required placeholder="请输入课程名称">
                </div>
                <div class="form-group">
                    <label for="teacher">任课老师</label>
                    <input type="text" id="teacher" required placeholder="请输入老师姓名">
                </div>
                <div class="form-group">
                    <label for="day">星期</label>
                    <select id="day" required>
                        <option value="">请选择星期</option>
                        <option value="1">周一</option>
                        <option value="2">周二</option>
                        <option value="3">周三</option>
                        <option value="4">周四</option>
                        <option value="5">周五</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">时间</label>
                    <select id="time" required>
                        <option value="">请选择时间</option>
                        <option value="1">8:00-9:40</option>
                        <option value="2">10:00-11:40</option>
                        <option value="3">14:30-16:10</option>
                        <option value="4">16:20-18:00</option>
                        <option value="5">19:00-20:40</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCourseModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="toast">
        <i class="toast-icon fas"></i>
        <span class="toast-message"></span>
    </div>

    <script>
        // 数据存储
        let diaries = JSON.parse(localStorage.getItem('diaries')) || [];
        let courses = JSON.parse(localStorage.getItem('courses')) || {};
        let currentDay = null;
        let currentTime = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            renderDiaries();
            renderSchedule();
        });

        // 标签页切换
        function switchTab(tabName) {
            // 更新按钮状态
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 更新内容显示
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // 更新时间显示
        function updateTime() {
            const now = new Date();
            
            // 更新时间
            const timeString = now.toLocaleTimeString('zh-CN', { hour12: false });
            document.getElementById('timeDisplay').textContent = timeString;
            
            // 更新日期
            const dateString = now.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            });
            document.getElementById('dateDisplay').textContent = dateString;
            
            // 更新时段
            const hour = now.getHours();
            let period = '';
            if (hour >= 5 && hour < 12) {
                period = '上午';
            } else if (hour >= 12 && hour < 14) {
                period = '中午';
            } else if (hour >= 14 && hour < 18) {
                period = '下午';
            } else if (hour >= 18 && hour < 22) {
                period = '晚上';
            } else {
                period = '深夜';
            }
            document.getElementById('timePeriod').textContent = period;
            
            // 更新本年第几天
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('dayOfYear').textContent = `${dayOfYear} 天`;
            
            // 更新本周进度
            const dayOfWeek = now.getDay() || 7;
            const weekProgress = Math.round((dayOfWeek / 7) * 100);
            document.getElementById('weekProgress').textContent = `${weekProgress}%`;
            
            // 更新本月进度
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const dayOfMonth = now.getDate();
            const monthProgress = Math.round((dayOfMonth / daysInMonth) * 100);
            document.getElementById('monthProgress').textContent = `${monthProgress}%`;
        }

        // 切换日记表单显示
        function toggleDiaryForm() {
            const form = document.getElementById('diaryForm');
            form.classList.toggle('active');
            
            if (!form.classList.contains('active')) {
                // 清空表单
                document.getElementById('diaryTitle').value = '';
                document.getElementById('diaryContent').value = '';
            }
        }

        // 保存日记
        function saveDiary(event) {
            event.preventDefault();
            
            const title = document.getElementById('diaryTitle').value;
            const content = document.getElementById('diaryContent').value;
            
            const diary = {
                id: Date.now(),
                title: title,
                content: content,
                date: new Date().toLocaleDateString('zh-CN'),
                datetime: new Date().toISOString()
            };
            
            diaries.unshift(diary);
            localStorage.setItem('diaries', JSON.stringify(diaries));
            
            // 重新渲染日记列表
            renderDiaries();
            
            // 隐藏表单
            toggleDiaryForm();
            
            // 显示成功提示
            showToast('日记保存成功！', 'success');
        }

        // 渲染日记列表
        function renderDiaries() {
            const diaryList = document.getElementById('diaryList');
            diaryList.innerHTML = '';
            
            if (diaries.length === 0) {
                diaryList.innerHTML = '<p style="text-align: center; color: var(--text-light);">还没有日记，快去写一篇吧！</p>';
                return;
            }
            
            diaries.forEach(diary => {
                const diaryItem = document.createElement('div');
                diaryItem.className = 'diary-item';
                diaryItem.innerHTML = `
                    <div class="diary-header">
                        <h3 class="diary-title">${diary.title}</h3>
                        <span class="diary-date">${diary.date}</span>
                    </div>
                    <div class="diary-content">${diary.content}</div>
                    <div class="diary-actions">
                        <button onclick="editDiary(${diary.id})" title="编辑">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteDiary(${diary.id})" title="删除">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                diaryList.appendChild(diaryItem);
            });
        }

        // 编辑日记
        function editDiary(id) {
            const diary = diaries.find(d => d.id === id);
            if (diary) {
                document.getElementById('diaryTitle').value = diary.title;
                document.getElementById('diaryContent').value = diary.content;
                toggleDiaryForm();
                
                // 删除原日记
                deleteDiary(id, false);
            }
        }

        // 删除日记
        function deleteDiary(id, confirm = true) {
            if (confirm && !window.confirm('确定要删除这篇日记吗？')) {
                return;
            }
            
            diaries = diaries.filter(d => d.id !== id);
            localStorage.setItem('diaries', JSON.stringify(diaries));
            renderDiaries();
            
            if (confirm) {
                showToast('日记删除成功！', 'success');
            }
        }

        // 打开课程模态框
        function openCourseModal(day = null, time = null) {
            const modal = document.getElementById('courseModal');
            const form = modal.querySelector('form');
            
            currentDay = day;
            currentTime = time;
            
            // 如果是编辑现有课程
            if (day && time && courses[day] && courses[day][time]) {
                const course = courses[day][time];
                document.getElementById('courseName').value = course.name;
                document.getElementById('teacher').value = course.teacher;
                document.getElementById('day').value = day;
                document.getElementById('time').value = time;
            } else {
                // 如果是添加新课程
                form.reset();
                if (day) document.getElementById('day').value = day;
                if (time) document.getElementById('time').value = time;
            }
            
            modal.style.display = 'block';
        }

        // 关闭课程模态框
        function closeCourseModal() {
            const modal = document.getElementById('courseModal');
            modal.style.display = 'none';
            currentDay = null;
            currentTime = null;
        }

        // 保存课程
        function saveCourse(event) {
            event.preventDefault();
            
            const name = document.getElementById('courseName').value;
            const teacher = document.getElementById('teacher').value;
            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value;
            
            // 检查时间冲突
            if (courses[day] && courses[day][time] && 
                (!currentDay || !currentTime || currentDay !== day || currentTime !== time)) {
                showToast('该时间段已有课程！', 'error');
                return;
            }
            
            // 保存课程
            if (!courses[day]) courses[day] = {};
            courses[day][time] = { name, teacher };
            
            // 保存到本地存储
            localStorage.setItem('courses', JSON.stringify(courses));
            
            // 重新渲染课程表
            renderSchedule();
            
            // 关闭模态框
            closeCourseModal();
            
            // 显示成功提示
            showToast('课程添加成功！', 'success');
        }

        // 渲染课程表
        function renderSchedule() {
            // 清空所有单元格
            const cells = document.querySelectorAll('[data-day]');
            cells.forEach(cell => {
                cell.innerHTML = '';
            });

            // 渲染课程
            for (let day in courses) {
                for (let time in courses[day]) {
                    const course = courses[day][time];
                    const cell = document.querySelector(`[data-day="${day}"][data-time="${time}"]`);
                    if (cell && course) {
                        cell.innerHTML = `
                            <div class="course-item" data-day="${day}" data-time="${time}">
                                <div class="course-name">${course.name}</div>
                                <div class="course-teacher">${course.teacher}</div>
                                <button class="delete-course" onclick="deleteCourse(${day}, ${time})">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        `;
                    }
                }
            }
        }

        // 删除课程
        function deleteCourse(day, time) {
            event.stopPropagation();
            
            if (confirm('确定要删除这门课程吗？')) {
                delete courses[day][time];
                
                // 如果该天没有课程了，删除该天的记录
                if (Object.keys(courses[day]).length === 0) {
                    delete courses[day];
                }
                
                // 保存到本地存储
                localStorage.setItem('courses', JSON.stringify(courses));
                
                // 重新渲染课程表
                renderSchedule();
                
                // 显示成功提示
                showToast('课程删除成功！', 'success');
            }
        }

        // 显示Toast提示
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = toast.querySelector('.toast-icon');
            const messageEl = toast.querySelector('.toast-message');
            
            // 设置消息和类型
            messageEl.textContent = message;
            toast.className = `toast ${type}`;
            
            // 设置图标
            if (type === 'success') {
                icon.className = 'toast-icon fas fa-check-circle';
            } else if (type === 'error') {
                icon.className = 'toast-icon fas fa-exclamation-circle';
            }
            
            // 显示Toast
            toast.style.display = 'flex';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const courseModal = document.getElementById('courseModal');
            if (event.target === courseModal) {
                closeCourseModal();
            }
        }
    </script>
</body>
</html>
