<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* 导航栏 */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 主要内容区域 */
        main {
            margin-top: 80px;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 个人信息卡片 */
        .hero-section {
            background: var(--white);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--white);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-section p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* 课程表部分 */
        .schedule-section {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: var(--shadow);
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-header h2 {
            font-size: 2rem;
            color: var(--text-dark);
        }

        .add-course-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .add-course-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* 课程表表格 */
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .schedule-table th,
        .schedule-table td {
            padding: 1rem;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .schedule-table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            font-weight: 600;
        }

        .schedule-table td {
            background: var(--bg-light);
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

        .schedule-table td:hover {
            background: #edf2f7;
            transform: scale(1.02);
        }

        .course-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: var(--white);
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin: 0.25rem 0;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }

        .course-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .course-item:hover::before {
            animation: shine 0.5s ease;
        }

        .course-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .course-teacher {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .delete-course {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--white);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .course-item:hover .delete-course {
            display: flex;
        }

        /* 每周工作汇报部分 */
        .report-section {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: var(--shadow);
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .report-form {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: var(--transition);
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .image-upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: var(--white);
        }

        .image-upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.05);
        }

        .image-upload-area i {
            font-size: 3rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .preview-item {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e53e3e;
            transition: var(--transition);
        }

        .remove-image:hover {
            background: #e53e3e;
            color: var(--white);
        }

        .submit-report-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            width: 100%;
            margin-top: 1rem;
        }

        .submit-report-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* 历史汇报列表 */
        .reports-list {
            display: grid;
            gap: 1.5rem;
        }

        .report-item {
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: 15px;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .report-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .report-date {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .report-actions {
            display: flex;
            gap: 0.5rem;
        }

        .report-actions button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: var(--transition);
        }

        .report-actions button:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .report-content {
            color: var(--text-dark);
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .report-images {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .report-images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .report-images img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--white);
            width: 90%;
            max-width: 500px;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            color: var(--text-dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--text-dark);
            transform: rotate(90deg);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--text-dark);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 图片预览模态框 */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 3000;
            animation: fadeIn 0.3s ease;
        }

        .image-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .image-modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-image-modal {
            position: absolute;
            top: 20px;
            right: 40px;
            color: var(--white);
            font-size: 3rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-image-modal:hover {
            transform: rotate(90deg);
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-section {
                padding: 2rem;
            }

            .hero-section h1 {
                font-size: 2rem;
            }

            .schedule-table {
                font-size: 0.9rem;
            }

            .schedule-table th,
            .schedule-table td {
                padding: 0.5rem;
            }

            .modal-content {
                margin: 10% auto;
                padding: 1.5rem;
            }

            .report-form {
                padding: 1.5rem;
            }

            .preview-item {
                width: 100px;
                height: 100px;
            }
        }

        /* Toast 提示 */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: none;
            align-items: center;
            gap: 1rem;
            animation: slideInRight 0.3s ease;
            z-index: 4000;
        }

        .toast.success {
            border-left: 4px solid #48bb78;
        }

        .toast.error {
            border-left: 4px solid #f56565;
        }

        .toast-icon {
            font-size: 1.2rem;
        }

        .toast.success .toast-icon {
            color: #48bb78;
        }

        .toast.error .toast-icon {
            color: #f56565;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">我的主页</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#schedule">课程表</a></li>
                <li><a href="#report">工作汇报</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main>
        <div class="container">
            <!-- 个人信息区域 -->
            <section id="home" class="hero-section">
                <div class="profile-img">
                    <i class="fas fa-user"></i>
                </div>
                <h1>欢迎来到我的主页</h1>
                <p>这是一个展示个人信息、课程表和工作汇报的精美页面</p>
                <div class="social-links">
                    <a href="#" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" title="Gitee">
                        <i class="fab fa-git-alt"></i>
                    </a>
                    <a href="#" title="邮箱">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="#" title="微信">
                        <i class="fab fa-weixin"></i>
                    </a>
                </div>
            </section>

            <!-- 课程表区域 -->
            <section id="schedule" class="schedule-section">
                <div class="section-header">
                    <h2><i class="fas fa-calendar-alt"></i> 我的课程表</h2>
                    <button class="add-course-btn" onclick="openModal()">
                        <i class="fas fa-plus"></i> 添加课程
                    </button>
                </div>
                
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>周一</th>
                            <th>周二</th>
                            <th>周三</th>
                            <th>周四</th>
                            <th>周五</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <tr>
                            <td>8:00-9:40</td>
                            <td data-day="1" data-time="1" onclick="openModal(1, 1)"></td>
                            <td data-day="2" data-time="1" onclick="openModal(2, 1)"></td>
                            <td data-day="3" data-time="1" onclick="openModal(3, 1)"></td>
                            <td data-day="4" data-time="1" onclick="openModal(4, 1)"></td>
                            <td data-day="5" data-time="1" onclick="openModal(5, 1)"></td>
                        </tr>
                        <tr>
                            <td>10:00-11:40</td>
                            <td data-day="1" data-time="2" onclick="openModal(1, 2)"></td>
                            <td data-day="2" data-time="2" onclick="openModal(2, 2)"></td>
                            <td data-day="3" data-time="2" onclick="openModal(3, 2)"></td>
                            <td data-day="4" data-time="2" onclick="openModal(4, 2)"></td>
                            <td data-day="5" data-time="2" onclick="openModal(5, 2)"></td>
                        </tr>
                        <tr>
                            <td>14:30-16:10</td>
                            <td data-day="1" data-time="3" onclick="openModal(1, 3)"></td>
                            <td data-day="2" data-time="3" onclick="openModal(2, 3)"></td>
                            <td data-day="3" data-time="3" onclick="openModal(3, 3)"></td>
                            <td data-day="4" data-time="3" onclick="openModal(4, 3)"></td>
                            <td data-day="5" data-time="3" onclick="openModal(5, 3)"></td>
                        </tr>
                        <tr>
                            <td>16:20-18:00</td>
                            <td data-day="1" data-time="4" onclick="openModal(1, 4)"></td>
                            <td data-day="2" data-time="4" onclick="openModal(2, 4)"></td>
                            <td data-day="3" data-time="4" onclick="openModal(3, 4)"></td>
                            <td data-day="4" data-time="4" onclick="openModal(4, 4)"></td>
                            <td data-day="5" data-time="4" onclick="openModal(5, 4)"></td>
                        </tr>
                        <tr>
                            <td>19:00-20:40</td>
                            <td data-day="1" data-time="5" onclick="openModal(1, 5)"></td>
                            <td data-day="2" data-time="5" onclick="openModal(2, 5)"></td>
                            <td data-day="3" data-time="5" onclick="openModal(3, 5)"></td>
                            <td data-day="4" data-time="5" onclick="openModal(4, 5)"></td>
                            <td data-day="5" data-time="5" onclick="openModal(5, 5)"></td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <!-- 每周工作汇报区域 -->
            <section id="report" class="report-section">
                <div class="section-header">
                    <h2><i class="fas fa-clipboard-list"></i> 每周工作汇报</h2>
                </div>

                <!-- 汇报表单 -->
                <div class="report-form">
                    <form id="reportForm" onsubmit="submitReport(event)">
                        <div class="form-group">
                            <label for="reportContent">工作内容</label>
                            <textarea id="reportContent" required placeholder="请输入本周工作内容..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>相关图片</label>
                            <div class="image-upload-area" onclick="document.getElementById('imageInput').click()">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>点击上传图片</p>
                                <input type="file" id="imageInput" multiple accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                            </div>
                            <div class="image-preview" id="imagePreview"></div>
                        </div>

                        <button type="submit" class="submit-report-btn">
                            <i class="fas fa-paper-plane"></i> 提交汇报
                        </button>
                    </form>
                </div>

                <!-- 历史汇报列表 -->
                <div class="reports-list" id="reportsList"></div>
            </section>
        </div>
    </main>

    <!-- 添加课程模态框 -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-book"></i> 添加课程</h3>
                <button class="close-modal" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="courseForm" onsubmit="saveCourse(event)">
                <div class="form-group">
                    <label for="courseName">课程名称</label>
                    <input type="text" id="courseName" required placeholder="请输入课程名称">
                </div>
                <div class="form-group">
                    <label for="teacher">任课老师</label>
                    <input type="text" id="teacher" required placeholder="请输入老师姓名">
                </div>
                <div class="form-group">
                    <label for="day">星期</label>
                    <select id="day" required>
                        <option value="">请选择星期</option>
                        <option value="1">周一</option>
                        <option value="2">周二</option>
                        <option value="3">周三</option>
                        <option value="4">周四</option>
                        <option value="5">周五</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">时间</label>
                    <select id="time" required>
                        <option value="">请选择时间</option>
                        <option value="1">8:00-9:40</option>
                        <option value="2">10:00-11:40</option>
                        <option value="3">14:30-16:10</option>
                        <option value="4">16:20-18:00</option>
                        <option value="5">19:00-20:40</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <span class="close-image-modal">&times;</span>
        <div class="image-modal-content">
            <img id="modalImage" src="" alt="预览图片">
        </div>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="toast">
        <i class="toast-icon fas"></i>
        <span class="toast-message"></span>
    </div>

    <script>
        // 课程数据存储
        let courses = JSON.parse(localStorage.getItem('courses')) || {};
        let currentDay = null;
        let currentTime = null;

        // 工作汇报数据存储
        let reports = JSON.parse(localStorage.getItem('reports')) || [];
        let selectedImages = [];

        // 页面加载时渲染课程表和工作汇报
        document.addEventListener('DOMContentLoaded', function() {
            renderSchedule();
            renderReports();
        });

        // 渲染课程表
        function renderSchedule() {
            // 清空所有单元格
            const cells = document.querySelectorAll('[data-day]');
            cells.forEach(cell => {
                cell.innerHTML = '';
            });

            // 渲染课程
            for (let day in courses) {
                for (let time in courses[day]) {
                    const course = courses[day][time];
                    const cell = document.querySelector(`[data-day="${day}"][data-time="${time}"]`);
                    if (cell && course) {
                        cell.innerHTML = `
                            <div class="course-item" data-day="${day}" data-time="${time}">
                                <div class="course-name">${course.name}</div>
                                <div class="course-teacher">${course.teacher}</div>
                                <button class="delete-course" onclick="deleteCourse(${day}, ${time})">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        `;
                    }
                }
            }
        }

        // 打开模态框
        function openModal(day = null, time = null) {
            const modal = document.getElementById('courseModal');
            const form = document.getElementById('courseForm');
            
            currentDay = day;
            currentTime = time;
            
            // 如果是编辑现有课程
            if (day && time && courses[day] && courses[day][time]) {
                const course = courses[day][time];
                document.getElementById('courseName').value = course.name;
                document.getElementById('teacher').value = course.teacher;
                document.getElementById('day').value = day;
                document.getElementById('time').value = time;
            } else {
                // 如果是添加新课程
                form.reset();
                if (day) document.getElementById('day').value = day;
                if (time) document.getElementById('time').value = time;
            }
            
            modal.style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('courseModal');
            modal.style.display = 'none';
            currentDay = null;
            currentTime = null;
        }

        // 保存课程
        function saveCourse(event) {
            event.preventDefault();
            
            const name = document.getElementById('courseName').value;
            const teacher = document.getElementById('teacher').value;
            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value;
            
            // 检查时间冲突
            if (courses[day] && courses[day][time] && 
                (!currentDay || !currentTime || currentDay !== day || currentTime !== time)) {
                showToast('该时间段已有课程！', 'error');
                return;
            }
            
            // 保存课程
            if (!courses[day]) courses[day] = {};
            courses[day][time] = { name, teacher };
            
            // 保存到本地存储
            localStorage.setItem('courses', JSON.stringify(courses));
            
            // 重新渲染课程表
            renderSchedule();
            
            // 关闭模态框
            closeModal();
            
            // 显示成功提示
            showToast('课程添加成功！', 'success');
        }

        // 删除课程
        function deleteCourse(day, time) {
            event.stopPropagation();
            
            if (confirm('确定要删除这门课程吗？')) {
                delete courses[day][time];
                
                // 如果该天没有课程了，删除该天的记录
                if (Object.keys(courses[day]).length === 0) {
                    delete courses[day];
                }
                
                // 保存到本地存储
                localStorage.setItem('courses', JSON.stringify(courses));
                
                // 重新渲染课程表
                renderSchedule();
                
                // 显示成功提示
                showToast('课程删除成功！', 'success');
            }
        }

        // 处理图片上传
        function handleImageUpload(event) {
            const files = event.target.files;
            const preview = document.getElementById('imagePreview');
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageData = {
                            name: file.name,
                            data: e.target.result
                        };
                        selectedImages.push(imageData);
                        
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="${file.name}">
                            <button class="remove-image" onclick="removeImage('${file.name}')">
                                <i class="fas fa-times"></i>
                            </button>
                        `;
                        preview.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        // 移除图片
        function removeImage(imageName) {
            selectedImages = selectedImages.filter(img => img.name !== imageName);
            renderImagePreview();
        }

        // 渲染图片预览
        function renderImagePreview() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            selectedImages.forEach(image => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <img src="${image.data}" alt="${image.name}">
                    <button class="remove-image" onclick="removeImage('${image.name}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                preview.appendChild(previewItem);
            });
        }

        // 提交工作汇报
        function submitReport(event) {
            event.preventDefault();
            
            const content = document.getElementById('reportContent').value;
            
            if (!content.trim()) {
                showToast('请输入工作内容！', 'error');
                return;
            }
            
            const report = {
                id: Date.now(),
                date: new Date().toLocaleDateString('zh-CN'),
                content: content,
                images: [...selectedImages]
            };
            
            reports.unshift(report);
            localStorage.setItem('reports', JSON.stringify(reports));
            
            // 清空表单
            document.getElementById('reportForm').reset();
            selectedImages = [];
            renderImagePreview();
            
            // 重新渲染汇报列表
            renderReports();
            
            // 显示成功提示
            showToast('工作汇报提交成功！', 'success');
        }

        // 渲染工作汇报列表
        function renderReports() {
            const reportsList = document.getElementById('reportsList');
            reportsList.innerHTML = '';
            
            if (reports.length === 0) {
                reportsList.innerHTML = '<p style="text-align: center; color: var(--text-light);">暂无工作汇报</p>';
                return;
            }
            
            reports.forEach(report => {
                const reportItem = document.createElement('div');
                reportItem.className = 'report-item';
                
                const imagesHtml = report.images.map(img => 
                    `<img src="${img.data}" alt="${img.name}" onclick="openImageModal('${img.data}')">`
                ).join('');
                
                reportItem.innerHTML = `
                    <div class="report-header">
                        <span class="report-date"><i class="fas fa-calendar"></i> ${report.date}</span>
                        <div class="report-actions">
                            <button onclick="editReport(${report.id})" title="编辑">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteReport(${report.id})" title="删除">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="report-content">${report.content}</div>
                    ${report.images.length > 0 ? `<div class="report-images">${imagesHtml}</div>` : ''}
                `;
                
                reportsList.appendChild(reportItem);
            });
        }

        // 编辑工作汇报
        function editReport(id) {
            const report = reports.find(r => r.id === id);
            if (report) {
                document.getElementById('reportContent').value = report.content;
                selectedImages = [...report.images];
                renderImagePreview();
                
                // 删除原汇报
                deleteReport(id, false);
                
                // 滚动到表单
                document.getElementById('report').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // 删除工作汇报
        function deleteReport(id, confirm = true) {
            if (confirm && !window.confirm('确定要删除这条工作汇报吗？')) {
                return;
            }
            
            reports = reports.filter(r => r.id !== id);
            localStorage.setItem('reports', JSON.stringify(reports));
            renderReports();
            
            if (confirm) {
                showToast('工作汇报删除成功！', 'success');
            }
        }

        // 打开图片预览模态框
        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'block';
        }

        // 关闭图片预览模态框
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // 显示Toast提示
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = toast.querySelector('.toast-icon');
            const messageEl = toast.querySelector('.toast-message');
            
            // 设置消息和类型
            messageEl.textContent = message;
            toast.className = `toast ${type}`;
            
            // 设置图标
            if (type === 'success') {
                icon.className = 'toast-icon fas fa-check-circle';
            } else if (type === 'error') {
                icon.className = 'toast-icon fas fa-exclamation-circle';
            }
            
            // 显示Toast
            toast.style.display = 'flex';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const courseModal = document.getElementById('courseModal');
            if (event.target === courseModal) {
                closeModal();
            }
        }

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // 导航栏滚动效果
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                nav.style.transform = 'translateY(-100%)';
            } else {
                nav.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
